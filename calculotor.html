<!DOCTYPE html>
<html>

<head>
    <title>calc </title>
</head>

<body>
    <h1>Hello word </h1>


    <div>
        <input id="displayid" type="text" value="">
        <br>
        <input value="1" type="button" onclick="display('1')">
        <input value="2" type="button" onclick="display('2')">
        <input value="3" type="button" onclick="display('3')">
        <br>
        <input value="4" type="button" onclick="display('4')">
        <input value="5" type="button" onclick="display('5')">
        <input value="6" type="button" onclick="display('6')">
        <br>
        <input value="7" type="button" onclick="display('7')">
        <input value="8" type="button" onclick="display('8')">
        <input value="9" type="button" onclick="display('9')">
        <br>
        <input value="-" type="button" onclick="display('-')">
        <input value="+" type="button" onclick="display('+')">
        <input value="*" type="button" onclick="display('*')">
        <br>
        <input value="%" type="button">
        <input value="=" type="button" onclick="cal()">
        <input value="c" type="button" id="clerarAlldata" onclick="clerarAll()">
    </div>
    <script>

        function display(value) {
            document.getElementById('displayid').value += value;

        }

        function clerarAll() {
            document.getElementById("displayid").value = "";
        }

        function cal() {
            const data = document.getElementById("displayid").value;
            alert(data)
            const res = eval(data)
            document.getElementById("displayid").value = res;
        }

    </script>

</body>

</html>
